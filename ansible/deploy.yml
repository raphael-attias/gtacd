- hosts: all
  become: true
  vars:
    app_dir: /var/www/html/gtacd
  tasks:
    - name: Install nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: www-data
        group: www-data
        mode: '0755'

    - name: Copy application files recursively
      copy:
        src: app/
        dest: "{{ app_dir }}"
        owner: www-data
        group: www-data
        mode: '0644'
        recursive: yes

    - name: Deploy Nginx config
      template:
        src: nginx_vhost.conf.j2
        dest: /etc/nginx/sites-available/default
        owner: root
        group: root
        mode: '0644'

    - name: Enable default site (if needed)
      file:
        src: /etc/nginx/sites-available/default
        dest: /etc/nginx/sites-enabled/default
        state: link
        force: yes

    - name: Reload Nginx
      service:
        name: nginx
        state: restarted

    - name: List files in app directory to verify deployment
      command: ls -l "{{ app_dir }}"
      register: ls_output

    - debug:
        var: ls_output.stdout_lines
