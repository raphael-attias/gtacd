name: Basic CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Run application check script
        run: ./app/check_app.sh

      - name: Display index.html content
        run: cat app/index.html
      - name: Display environment and secret values
        env:
          CUSTOM_ENV: "Environnement personnalisé"
          SECRET_MESSAGE: ${{ secrets.SECRET_MESSAGE }}
        run: |
          echo "➡️ Variable personnalisée : $CUSTOM_ENV"
          echo "➡️ OS du runner GitHub : $RUNNER_OS"
          echo "➡️ Valeur du secret (masquée) : $SECRET_MESSAGE"


